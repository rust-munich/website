# Zola configuration for rust-munich.de
# base_url = "https://rust-munich.github.io/website/"
base_url = "/website/"
title = "Rust Munich"
description = "Rust Munich meetup group — events, community, and resources."
default_language = "en"
compile_sass = true
build_search_index = true
minify_html = true
generate_feeds = true

# i18n
[languages.de]
title = "Rust München"

# Markdown extra
[markdown]
highlight_code = true
highlight_theme = "ayu-light"
render_emoji = true

# extra site settings
[extra]
org_name = "Rust Munich"
primary_color = "#20201f"   # near-black used on rust properties
link_color = "#dea584"       # Rust orange
accent_color = "#dea584"
bg_color = "#ffffff"
muted_bg = "#f6f6f6"
border_color = "#e6e6e6"
twitter = "https://twitter.com/rustmunich"
youtube = "https://www.youtube.com/@rustmunichmeetup4459/streams"
discord = "https://discord.gg/SdB7yuEB"
slides_github = "https://github.com/rust-munich/slides"
github_org = "https://github.com/rust-munich/"
website_github = "https://github.com/rust-munich/website"
meetup = "https://www.meetup.com/de-DE/rust-munich/"
linkedin = "https://www.linkedin.com/groups/9802799/"
logo_svg = "img/rust-munich-logo.svg"
