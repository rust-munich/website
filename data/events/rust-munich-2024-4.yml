description: |
  Mini-hackathon bringing together up to 24 Rust developers for a hands-on coding session.

  We'll work on the "1 Billion Row Challenge" - focusing on Clap, argument parsing, error handling, and logging.

  Participants work individually or in small groups to complete a project within two hours, with support via a dedicated Discord channel.

  **What to bring:**
  - Laptop with display
  - Rust compiler (stable) or Docker with rustup
  - Your favorite IDE/editor
  - GitHub account

  Drinks and snacks provided!

  Challenge repo: https://github.com/rust-munich/hack-evening-2024-4

  Discord for Q/A + Discussions: https://discord.gg/bM5RzVrF2z
