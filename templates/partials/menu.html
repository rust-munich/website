<nav
    class="flex flex-col md:flex-row gap-2 md:gap-4 font-sans"
    aria-label="Primary"
>
    {% for item in config.extra.menu %}
    <a
        href="{{ get_url(path=item.path) }}"
        class="px-3 py-2 text-white hover:bg-gray-800 hover:text-rust-yellow rounded transition-colors"
        >{{ item.title }}</a
    >
    {% endfor %}
</nav>
